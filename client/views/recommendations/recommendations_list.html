<template name="recommendationsList">
  <h1>Recommendations for each user</h1>
  <div>
    {{> recommendations}}
  </div>

  <h1>List of all presents</h1>
  <div>
    {{#each allPresents}}
      {{> present}}
    {{/each}}
  </div>

  <h1>List of all dinners</h1>
  <div>
    {{#each allDinners}}
      {{> dinner}}
    {{/each}}
  </div>

  <h1>List of all flowers</h1>
  <div>
    {{#each allFlowers}}
      {{> flower}}
    {{/each}}
  </div>
</template>

<template name="recommendations">
  {{> pagesNav}}
  {{> pages}}
</template>

<template name="_pagesItemDefault">
  <h3>{{name}}</h3>
  <p>{{present.title}}</p>
  <p>{{dinner.title}}</p>
  <p>{{flower.title}}</p>
</template>
